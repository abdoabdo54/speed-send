<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Logging</title>
</head>
<body>
    <h1>Frontend Logging Test</h1>
    <button onclick="testLogging()">Test Logging</button>
    
    <script>
    function testLogging() {
        // Create detailed logging container
        const logContainer = document.createElement('div');
        logContainer.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            font-family: monospace;
            font-size: 12px;
            padding: 20px;
            z-index: 9999;
            overflow-y: auto;
        `;
        
        const logContent = document.createElement('div');
        logContainer.appendChild(logContent);
        document.body.appendChild(logContainer);
        
        const log = (message, color = 'white') => {
            const line = document.createElement('div');
            line.style.color = color;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(line);
            console.log(message);
        };
        
        const closeLog = () => {
            document.body.removeChild(logContainer);
        };
        
        log('ðŸš€ TESTING LOGGING SYSTEM', 'yellow');
        log('This is a test message', 'white');
        log('âœ… Logging works!', 'green');
        log('Click anywhere to close', 'cyan');
        
        logContainer.onclick = closeLog;
    }
    </script>
</body>
</html>
